<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Plus+</title>
    <!-- css file -->
    <link rel="stylesheet" href="./boot/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/all.min.css" rel="stylesheet">

    <!-- js -->
    <script src="./boot/jquery-3.4.1.slim.min.js"></script>
    <script src="./boot/bootstrap.min.js"></script>
    <script src="./boot/popper.min.js"></script>
</head>

<body>
    <div class="container p-1 pb-5">
        <div class="header">

        </div>
        <div class="row">
            <!-- Digital Clock -->
            <div class="col-md-6 mt-5">
                <div class="box-1">
                    <h4 class="text-center text-dark mt-2">Digital Clock</h4>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-center text-secondary">Hi, Mayur </h3>
                            <h1 class="text-center text-secondary" id="showMessage">Error</h1>
                            <h1 class="text-center text-secondary" id="showTime"></h1>
                            <!-- <p class="text-secondary text-center" id="showtime">Refreshing.... </p> -->
                            <table border="0" class="timeDetail text-secondary">
                                <tr>
                                    <td>Date : </td>
                                    <td id="showDate"> </td>
                                </tr>
                                <tr>

                                    <td colspan="2" id="showDay"> fetching...</td>
                                    <td> </td>
                                </tr>
                            </table>
                            <hr>
                            <div class="control_area1">
                                <!-- <button class="btn btn-dark  text-center" id="button_1" onclick="checkgreet()">Refresh</button> -->
                                <marquee behavior="" direction="" id="showalert">
                                </marquee>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Money Spliter  -->
            <div class="col-md-6 mt-5">
                <div class="box-1">
                    <h4 class="text-center text-dark mt-2">Money Spliter</h4>
                    <hr>
                    <div class="row p-3">
                        <div class="col-6">
                            <form class="form">
                                <div class="form-group">
                                    <label> Total Bill Amount</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-rupee-sign"></i></span>
                                        </div>

                                        <input type="number" class="form-control" id="amount" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Total Persons</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-users"></i></span>
                                        </div>
                                        <input type="number" value="" id="persons" class="form-control">
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="col-6 mt-4">
                            <h3 class="text-center"> Per Person</h3>
                            <h1 class="text-center text-dark" id="finalValue">Rs. 00 </h1>

                        </div>
                    </div>
                    <hr>
                    <div class="control_area1">
                        <button class="btn btn-dark  text-center" onclick="spilitMoney()" id="button_1">Split </button>
                    </div>
                </div>
            </div>


            <!-- Temperature Convertor  -->
            <div class="col-md-6 mt-5">
                <div class="box-1">
                    <h4 class="text-center text-dark mt-2">Temperature Convertor</h4>
                    <hr>
                    <div class="row p-3">
                        <div class="col-6">
                            <form class="form">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">Convert to</label>
                                    </div>
                                    <select class="custom-select" id="maketo">
                                        <option selected value="c">&#176;F to &#176;C</option>
                                        <option value="f">&#176;C to &#176;F</option>

                                    </select>
                                </div>

                                <div class="form-group mt-4">
                                    <label> Enter Temperature</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-temperature-high"></i></span>
                                        </div>
                                        <input type="number" value="" id="inputedData" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-6 mt-4">
                            <h3 class="text-center"> <i class="fa fa-thermometer"></i></h3>
                            <h1 class="text-center text-dark" id="showTemp"> 0&#176; </h1>
                        </div>
                    </div>
                    <hr>
                    <div class="control_area1">
                        <button class="btn btn-dark  text-center" onclick="tapman()" id="button_1">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Random Quotes Generator  -->
            <div class="col-md-6 mt-5">
                <div class="box-1">
                    <h4 class="text-center text-dark mt-2">Random Quotes Generator</h4>
                    <hr>
                    <div class="newdiv">
                        <h5 class="text-center  text-secondary" id="quotes-line"></h5>
                    </div>
                    <p class="text-center text-dark" id="author-name"> </p>

                    <hr>
                    <div class="control_area1">
                        <button class="btn btn-dark  text-center" onclick="Quotes1()" id="button_1">Generate</button>
                    </div>
                </div>
            </div>

            <!-- Random Color Generator  -->
            <div class="col-md-6 mt-5">
                <div class="box-1">
                    <h4 class="text-center text-dark mt-2">Random Color Generator</h4>
                    <hr>
                    <div class="newdiv" id="changeColor">

                    </div>
                    <p class="text-center mt-3" id="showCode"> Color Code : Default Click to Generate </p>

                    <hr>
                    <div class="control_area1">
                        <button class="btn btn-dark  text-center" onclick="changeColor()" id="button_1">Generate
                            Color</button>
                    </div>
                </div>
            </div>




            <!-- bulb ON / OFF   -->
            <div class="col-md-6 mt-5">
                <div class="box-1">
                    <h4 class="text-center text-dark mt-2">Random Color Generator</h4>
                    <hr>
                    <div class="newdiv">
                      
                    </div>

                    <hr>
                    <div class="control_area1">
                        <button class="btn btn-dark  text-center" onclick="" id="button_1">Generate
                            Color</button>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- script section is here  -->

    <script src="./js/javascript.js"></script>

</body>

</html>
